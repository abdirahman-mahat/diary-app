<div class="container-fluid">
    <div class="row">
      <form (ngSubmit)='submitDiary()' #goalForm='ngForm'>
            <div class="form-group">
                <label for="name">Title</label>
                <input type="text"  class="form-control" id="name" [(ngModel)]="newDiary.name" name="name" #name="ngModel" required>

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Title is Required</p>

                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newDiary.description" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p> Description is Required</p>

                </div>

            </div>
            <!-- Date Input -->
            <div class="form-group">
                <label for="complete">addedDate</label>
                <input type='date' id="addedDate" [(ngModel)]="newDiary.addedDate" name="addedDate" #addedDate="ngModel" required >
                <div [hidden]="addedDate.valid || addedDate.pristine" class="alert alert-danger">
                    <p> addedDate is Required</p>

                </div>
            </div>
            <button type="Submit" class="btn btn-success btn-lg">Add Diary</button>
        </form>
    </div>
</div>
